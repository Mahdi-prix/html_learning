<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML IFRAME ETİKETİ</title>
</head>
<body>
<iframe src="https://canlidoviz.com" width="1200" height="600"></iframe>
<br><br><br>

<!-- youtube < > yerleştir kısmından alınmıştır.-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/i3z5UV3kR20?si=ys54Cd9WFM0fc2c8"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>
</html>

<!--
iframe etiketi bir web sayfasını kendi web sayfamızın içine gömememizi sağlayan bir etikettir. burada eklemek istediğimiz
web sayfasının adresini src de yazıp height ve width ile boyut ayarlama işlemleri yapılıyor. ilaveten bir video eklemek
istediğimizi varsayalım bunun için mesela youtube de bulunan ve sayfamıza eklemek istediğimiz bir video olsun, ilk önce
videoya ulaştık, aşağıda paylaş kısmı mevcüt ona tıkladığımızda karşımıza birkaç mecra gelecek < > yerleştir adında bir
kısım var ona tıkladığımızda bize bir iframe kodu geliyor, biz bu kodu kopyalıp projemizde kullanabiliriz.
-->
